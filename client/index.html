
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1 class="heading">Calorie counter</h1>
        <form name="theForm" id="theForm" action = "#">
               <input type="text" id="nameOfMeal" placeholder="Name of the meal" size=32/>
               <input type="text" id="calories" placeholder="Calories" size=32/>
               <input type="text" id="date" placeholder="Date" size=26/>
               <button class="nowButton">Now</button>
               <button class="addButton">Add meal</button>
        </form>
        <ul class="mealList">
        </ul>
    </div>
    <script src="frontend.js"></script>
  </body>
</html>
